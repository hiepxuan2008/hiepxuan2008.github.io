    <meta property="og:image" content="img/logo.jpg">
    <title>HueSVBinhDinh Avatar</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" >
</head>
<body>
    <div class="">
        <h2>Tạo Avatar kỉ niệm các sinh viên Bình Định học tập tại Huế</h2>
    </div>
    <div class="main-content">
        <div class="image-editor">
            <div class="column">
                <div class="cropit-image-preview cropit-image-loaded" id="crop-image">
                </div>
                <canvas id="leCanvas" width="360" height="360"></canvas>
            </div>

            <div class="column">
                <div class="form-group">
                    <h3>Thay đổi kích thước</h3>
                    <input type="range" class="cropit-image-zoom-input" min="0" max="1" step="0.01" title="">
                </div>

                <div class="form-group">
                    <h3>Xoay hình</h3>
                    <div>
                        <button id="rotate_left" type="button" title="Xoay trái"> <i class="fa fa-rotate-left"></i> </button>
                        <button id="rotate_right" type="button" title="Xoay phải"> <i class="fa fa-rotate-right"></i> </button>
                    </div>
                </div>
                <div  class="form-group">
                    <h3>Chọn mẫu</h3>
                    <select id="stateCombo" onchange="stateComboChange();" title="">
                        <option value="mau1">Mẫu 1</option>
                        <option value="mau2">Mẫu 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="file" class="cropit-image-input" accept="image/*">
                    <div class="btn button2" id="btn-choose-image">Chọn Ảnh</div>
                    <div class="btn button3" id="btn-download" onclick="downloadCV()">Tải Xuống</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.v2.0.0.min.js"></script>
    <script src="js/jquery.cropit.js"></script>
