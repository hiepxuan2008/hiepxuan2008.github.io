		<div class="wrapper container-fluid">
            <div class="wrapper-signUp">
                <div class="container">
                    <form class="form-sign-up well form-horizontal" action=" " method="post"  id="contact_form">
                        <fieldset>
                            <!-- Form Name -->
                            <div class="title">
                                <h2>Đặt lại mật khẩu</h2>
                            </div>
                            <div class="hr"></div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label">Mật khẩu mới</label>
                                <div class="col-md-4 inputGroupContainer" >

                                    <div class="input-group col-md-12 col-sm-12 col-xs-12" id="reset-new-password">
                                        <input id="reset-newPassword" type="password" class="form-control" name="reset-newPassword" placeholder="Nhập mật khẩu mới" pattern=".{6,}" onchange="return validationResetNewPW()">
                                        <span class="icon-noti-new-reset"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" >Xác nhận mật khẩu mới</label>
                                <div class="col-md-4 inputGroupContainer" >
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12" id="reset-confirm-password">
                                        <input id="reset-confirmPassword" type="password" class="form-control" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" onchange="return validationResetConfirmPW()">
                                        <span class="icon-noti-confirm-reset"></span>
                                    </div>
                                    <p id="notifi-confirm-reset"></p>
                                </div>
                            </div>

                            <!-- Success message -->
                            <!--<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>-->
                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4">
                                    <button id="btn-confirm-reset" type="button" name="buttonConfirm" class="btn btn-warning center-block" data-toggle="modal" onclick="return onClickConfirm()">Đặt lại mật khẩu<span class="glyphicon glyphicon-send"></span></button>
                                </div>
                            </div>
                        </fieldset>
						<div class="modal fade" id="modal-reset-success" role="dialog">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Thông báo</h4>
								</div>
								<div class="modal-body">
									<p>Làm mới mật khẩu thành công</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
								</div>
							</div>
						</div>
					</div>
                    </form>
